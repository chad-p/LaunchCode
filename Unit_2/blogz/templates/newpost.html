{% extends "base.html" %}

{% block title %}
  New Post
{% endblock %}

{% block content %}
<div>
  <form action="/blog" method="POST">
    Title<br>
    <input type="text" name="title" required>
    <br>
    Post<br>
    <textarea name="entry" rows="10" cols="30" required></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
